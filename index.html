<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Demo in HTML</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app"></div>

    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/jsx">
      function Header({ title }) {
        return <h1 className="site-title">{title}</h1>
      };

        function HomePage() {
          const names = ["Ada Lovelace", "Grace Hopper", "Margaret Hamilton"];

          const [likes, setLikes] = React.useState(0);

          function handleClick() {
            setLikes(likes + 1);
          }

          return (
            <div className="page">
              <nav className="site-nav">
                <div className="nav-inner">
                  <div className="logo">â–² Vercel</div>
                  <div className="nav-links">
                    <a href="#">Products</a>
                    <a href="#">Docs</a>
                    <a href="#">Pricing</a>
                  </div>
                  <div className="nav-cta">
                    <a className="nav-btn" href="#">Contact</a>
                    <img className="profile-img" src="https://api.dicebear.com/9.x/open-peeps/svg?seed=Felix?flip=true" alt="Profile" />
                  </div>
                </div>
              </nav>

              <main className="container">
                <header className="site-header">
                  <Header title="Develop. Preview. Ship." />
                  <p className="lead">A tiny demo showing lightweight UI and responsive layout - minimal, fast, and clear.</p>
                </header>

                <section className="content">
                  <ul className="names-list">
                    {names.map((name) => (
                      <li className="chip" key={name}>
                        {name}
                      </li>
                    ))}
                  </ul>

                  <div className="cta-row">
                    <button className="btn-like" onClick={handleClick}>Click to Like ({likes})</button>
                  </div>
                </section>

                <hr className="site-divider" />

                <section className="feature-grid">
                  <div className="feature">
                    <h3>Next.js</h3>
                    <p className="muted">Latest updates, docs and guides from the team.</p>
                  </div>
                  <div className="feature">
                    <h3>Ship AI</h3>
                    <p className="muted">Discover how developers are using AI to build faster.</p>
                  </div>
                </section>
              </main>
            </div>
          );
        }

        const domNode = document.getElementById('app');
        const root = ReactDOM.createRoot(domNode);
        root.render(<HomePage />);
    </script>
  </body>
</html>
