<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Demo in HTML</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app"></div>

    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/jsx">
      function Header({ title }) {
        return <h1 className="site-title">{title}</h1>
      };

        function HomePage() {
          const names = ["Ada Lovelace", "Grace Hopper", "Margaret Hamilton"];

          const [likes, setLikes] = React.useState(0);

          function handleClick() {
            setLikes(likes + 1);
          }

          return (
            <main className="container">
              <header className="site-header">
                <Header title="Develop. Preview. Ship." />
                <p className="lead">A tiny demo showing lightweight UI and responsive layout â€” minimal, fast, and clear.</p>
              </header>

              <section className="content">
                <ul className="names-list">
                  {names.map((name) => (
                    <li className="chip" key={name}>
                      {name}
                    </li>
                  ))}
                </ul>

                <div className="cta-row">
                  <button className="btn-like" onClick={handleClick}>Like ({likes})</button>
                </div>
              </section>
            </main>
          );
        }

        const domNode = document.getElementById('app');
        const root = ReactDOM.createRoot(domNode);
        root.render(<HomePage />);
    </script>
  </body>
</html>
